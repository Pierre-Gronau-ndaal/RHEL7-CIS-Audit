{{ if .Vars.rhel7cis_level1 }}
file:
  {{ if .Vars.rhel7cis_rule_1_4_1 }}
  {{ if .Vars.rhel7cis_legacy_boot }}
  /etc/grub.d/01_users:
    title: 1.4.1 | L1 | Ensure bootloader password is set and permissions
    exists: true
    owner: root
    group: root
    mode: "0755"
      {{ if .Vars.rhel7cis_set_boot_pass }}
    contains: [password_pbkdf2 root \${GRUB2_PASSWORD}]
      {{ end }}
  {{ end }}
  {{ if not .Vars.rhel7cis_legacy_boot }}
  /boot/grub2/user.cfg:
     title: 1.4.1 | L1 | Ensure bootloader password is set and permissions
     exists: true
     owner: root
     group: root
     mode: "0755"
       {{ if .Vars.rhel7cis_set_boot_pass }}
     contains: [GRUB2_PASSWORD=<encrypted-password>]
       {{ end }}
  {{ end }}
  {{ end }}
{{ end }}