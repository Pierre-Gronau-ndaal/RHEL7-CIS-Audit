{{ if .Vars.rhel7cis_level1 }}
file:
  {{ if .Vars.rhel7cis_rule_1_7_1_1 }}
  /etc/motd:
    title: 1.7.1.1 & 4 | L1 | Ensure message of the day is configured properly
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "![Cc]ent[Oo][Ss]"
      - "![Rr]hel"
      - "![Rr]ed[Hh]at"
      - "!x86_64"
      - "![Ll]inux"
  {{ end }}
  {{ if .Vars.rhel7cis_rule_1_7_1_2 }}
  /etc/issue:
    title: 1.7.1.2 & 5 | L1 | Ensure local login warning banner is configured properly
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
  {{ end }}
  {{ if .Vars.rhel7cis_rule_1_7_1_3 }}
  /etc/issue.net:
    title: 1.7.1.3 & 6 | L1 | Ensure remote login warning banner is configured properly
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
  {{ end }}
{{ end }}
