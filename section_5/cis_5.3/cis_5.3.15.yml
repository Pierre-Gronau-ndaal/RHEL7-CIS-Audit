{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_5_3_15 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.15 | L1 | Ensure only strong Key Exchange algorithms are used
    exists: true
    contains:
    - {{ .Vars.rhel7cis_ssh_strong_kex }}
    {{ range .Vars.rhel7cis_ssh_weak_kex }}
    - !{{ . }}
    {{ end }}
  {{ end }}
{{ end }}
