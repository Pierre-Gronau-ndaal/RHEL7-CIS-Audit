{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.rhel7cis_rule_5_3_14 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.14 | L1 | Ensure only strong MACs are used
    exists: true
    contains:
    - {{ .Vars.rhel7cis_ssh_strong_macs }}
    {{ range .Vars.rhel7cis_ssh_weak_macs }}
    - !{{ . }}
    {{ end }}
  {{ end }}
{{ end }}
